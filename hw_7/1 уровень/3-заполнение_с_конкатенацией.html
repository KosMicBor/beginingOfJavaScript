<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';
        let totalString = "";
        let totalStringOneMore = "";

        /* Задание.
        Дописывайте в строку totalString с помощью цикла и конкатенации строки,
        так, чтобы итоговое значение в totalString получилось: слово1слово2слово3
        */
        // можно так
        let array = ['слово1', 'слово2', 'слово3'];
        for (let wordEl in array) {
            totalString = totalString.concat(array[wordEl]);
        }
        // или так
        for (let i = 0; i < 3; i++) {
            totalStringOneMore = totalStringOneMore.concat(`слово${i + 1}`);
        }
        // должно вывести:
        // слово1слово2слово3
        console.log(totalString);
        console.log(totalStringOneMore);
    </script>
</body>

</html>
