<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        /*1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:*/
        let celsiusTemp = +prompt("Введите температуру в градусах Цельсия:");
        let farenheitTemp = (9 / 5) * celsiusTemp + 32;
        alert("Заданная температура в Фаренгейтах будет иметь вид: " + farenheitTemp);
        /*2. Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий").*/
        let name = "Василий";
        let admin = null;
        admin = name;
        console.log(admin);
        /*3. Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:*/

        /*в примере есть строковая переменная, операция пойдёт слева направо по умолчанию. 
        1. Сначала сложатся два числа 10 и станет число 20
        2. Число 20 сложится со строковым значением "10", случится конкатенация, результатом которой станет строковое зачние "2010"
        3. полученное значение запишется в переменную "pr1"
        4. Методом console.log значение переменной "pr1" выведется в консоль*/
        let pr1 = 10 + 10 + "10";
        console.log(pr1);
        /*1. Произойдёт конкатенация числа 10 и строки "10" что даст строку "1010"
        2. Затем к этой строке "приклеится" ещё и число 10, которое тоже приобретёт тип string
        3. Результат "101010" запишется в переменную "pr2"
         4. Методом console.log значение переменной "pr2" выведется в консоль*/
        let pr2 = 10 + "10" + 10;
        console.log(pr2);
        /* пробел является строковым значением, но он здесь не взят в ковычки, поэтому он будет воспринят как часть кода и проигнорируется системой,
        1. Операция сложения 3 чисел "10" результатом которой будет  число 30.
        2. Число 30 запишется в переменную "pr3"
        3. Методом console.log значение переменной "pr3" выведется в консоль*/
        let pr3 = 10 + 10 + +"10";
        console.log(pr3);
        /*В данном случае происходит деление на строковое значение, но оно является числовым строковым значением, следовательно:
        1. 10 будет поделено на -0
        2. в переменную "pr4" будет записан результат деления, т.е. -infinity
        3. Методом console.log значение переменной "pr4" выведется в консоль*/
        let pr4 = 10 / -"";
        console.log(pr4);
        /*В данном случае происходит деление на строковое значение, которое оне является числовым из-за использования "," вместо ".", следовательно:
        1. 10 будет поделено на строковое значение "2,5"
        2. Результатом деления будет не число, что и запишется в переменную "pr5", т.е. pr4 = NaN
        3. Методом console.log значение переменной "pr5" выведется в консоль*/
        let pr5 = 10 / +"2,5";
        console.log(pr5);
    </script>
</body>

</html>
